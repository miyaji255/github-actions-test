name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-blog:
    if: startsWith(github.head_ref, 'blog/') && !startsWith(github.head_ref, 'blog/admin/')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - run: git diff --name-only origin/main HEAD | xargs npm run validate-blog --

  update-blogmeta:
    needs: [validate-blog]
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        # Checkout pull request HEAD commit instead of merge commit
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - name: Update blog meta
        run: |
          git diff --name-status origin/main HEAD | xargs npm run update-blogmeta --
      - name: Git Commit
        run: |
          git add -N .
          if ! git diff --exit-code --quiet
          then
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add .
            git commit -m "[Bot] Update blog meta"
            git push origin ${{github.head_ref}}
          fi
